<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="screen">
            <input type="text" id="screen" disabled placeholder = "OFF" />
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="clrAll()">AC</button>
                <!-- <button><i class="fa-solid fa-delete-left"></i></button> -->
                <button onclick="clr()">CE</button>
                <button onclick="operator('/')">/</button>
                <button onclick="onAndOff()"><i class="fa-solid fa-power-off" id="power"></i></button>
                <!-- <button onclick="operator('%')">%</button> -->
            </div>
            <div class="row">
                <button onclick="operand(9)">9</button>
                <button onclick="operand(8)">8</button>
                <button onclick="operand(7)">7</button>
                <button onclick="operator('+')">+</button>
            </div>
            <div class="row">
                <button onclick="operand(6)">6</button>
                <button onclick="operand(5)">5</button>
                <button onclick="operand(4)">4</button>
                <button onclick="operator('-')">-</button>
            </div>
            <div class="row">
                <button onclick="operand(3)">3</button>
                <button onclick="operand(2)">2</button>
                <button onclick="operand(1)">1</button>
                <button onclick="operator('*')">*</button>
            </div>
            <div class="row">
                <button onclick="operand(0)">00</button>
                <button onclick="operand(0)">0</button>
                <button onclick="operator('.')">.</button>
                <button onclick="equal()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
